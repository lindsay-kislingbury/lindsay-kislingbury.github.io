<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Title }} | {{ .Site.Title }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;700&family=Roboto+Flex:wght@200;400&family=Chivo:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
        {{ $styles := resources.Get "scss/main.scss" }}
        {{ if $styles }}
        {{ $styles := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
        {{ else }}
            <style>
                body { font-family: sans-serif; line-height: 1.5; }
            </style>
        {{ end }}
        <script src="path/to/theme-loader.js"></script>
      </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                {{ partial "sidebar.html" . }}  
            </aside>
            <main class="main-content">
                <nav>
                    {{ partial "nav.html" . }}
                </nav>
                <div class="content">
                    {{ block "main" . }}{{ end }}
                </div>
            </main>
        </div>
        <script src="path/to/smooth-transitions.js"></script>
        <script src="{{ "js/theme-switcher.js" | relURL }}"></script>
    </body>
</html>
