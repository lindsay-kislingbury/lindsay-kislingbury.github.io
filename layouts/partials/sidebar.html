<div class="sidebar-content">
  <!-- SECTION 1: Header (Pic, Name, Bio) -->
  <div class="sidebar-header">
    <img src="{{ "images/profile.jpg" | relURL }}" alt="Lindsay Kislingbury" class="profile-pic">
    <h1>Lindsay Kislingbury</h1>
    <div class="profile-text">student, tech explorer and pulp sci-fi enthusiast</div>
  </div>

  <!-- SECTION 2: Actions (Social Links + Toggle) -->
  <div class="sidebar-actions">
    <div class="social-links">
      {{ partial "social-links.html" . }}
    </div>
    
    <div class="theme-toggle-wrapper">
      <button id="theme-toggle" aria-label="Toggle theme">
        <span class="mdi mdi-theme-light-dark" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
